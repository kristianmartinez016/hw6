<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
   <table>
     <caption>
       Painting To Do List
     </caption>
     <thead>
      <tr>
        <th></th>
        <th scope="col">Floor Color</th>
        <th scope="col">Wall Color</th>
        <th scope="col">Ceiling Color</th>
      </tr>
     </thead>
     <tbody>
      <tr>
        <th scope="row">Office</th>
        <td>Brown</td>
        <td>Red</td>
        <td>Purple</td>
      </tr>
     <tr>
       <th scope="row">Kitchen</th>
       <td>Green</td>
       <td>Black</td>
       <td>Orange</td>
     </tr>
    </tbody>
    <tfoot>
      <th scope="row">Status</th>
      <td>Done</td>
      <td>Done</td>
      <td>Incomplete</td>
    </tfoot>
   </table>
  </body>
</html>
